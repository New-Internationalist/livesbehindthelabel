<!doctype html>
<html class="no-js" lang="">
  <head>
    <!--#include virtual="metadata.html"-->

    <title>Lives beind the label</title>
    <meta name="description" content="Lives behind the label: the stories of garment workers in Bangladesh by New Internationalist and On Our Radar">

    <style type="text/css">
      /* formerly in assets/css/home.css but this may as well be non-blocking */
      body, html {
        height: 100%;
      }
      .bg-home {
        height: 100%;
        background: no-repeat;
        background-size: 400px;
        background-image: url(assets/img/image_banner.png);
        background-position: left bottom;
      }
      .video-wrap {
        background-color: black;
        display: none;
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        transition: opacity 0.4s ease-out;
      }
      .index-video {
        width: 100%;
        height: 100%;
        overflow: hidden;
        max-width: calc(100vh * 1.77);
        margin: 0 auto;
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
      }
      .close-video {
        position: absolute;
        top: 30px;
        right: 20px;
        z-index: 100;
        color: white;
        font-size: 20px;
        cursor: pointer;
      }
      .close-video-text {
        position: absolute;
        top: 30px;
        right: 55px;
        z-index: 100;
        color: white;
        font-size: 20px;
      }
      .home-content {
        background-color: #000;
        height: 100%;
        text-align: center;
        padding: 80px 50px 0 0;
        margin-left: 40%;
        color: white;
      }
      .home-content .logo-main {
        padding-bottom: 40px
      }
      .home-content p {
        padding: 0px 100px 50px 100px;
        font-size: 15px
      }
      #go-to-stories {
        color: white;
        font-size: 15px;
        border: 2px white solid;
        padding: 12px;
        margin-bottom: 20px;
      }
      @media screen and (max-width: 39.9375em) {
        div.bg-home {
          height: 100%;
          background: no-repeat;
          background-image: url(assets/img/image_banner_mobile.png);
          background-position: left bottom;
        }
        div.home-content {
          text-align: center;
          padding: 40px 50px 0 10%
        }
        div.home-content h1 {
          font-size: 40px;
        }
        .home-content p {
          padding: 0px 10px 50px 10px;
        }
        div.home-content {
          background-color: #191919;
          height: 100%;
          text-align: center;
          padding: 100px 0 0 0;
          margin: 0;
          color: white;
        }
      }
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        div.bg-home {
          height: 100%;
          background: no-repeat;
          background-image: url(assets/img/image_banner@2x.png);
          background-size: 400px;
          background-position: left bottom;
        }
      }
    </style>
  </head>

  <body class="page-index">
    <img class="show-for-small-only" src="assets/img/image_home_mobile.png">
    <div class="bg-home">
      <div class="home-content">
        <!--img src="assets/img/LBL-logo-w-on-b-150px.png" width="150" alt="The Lives Behind the Label" /-->
        <br /> <br /> <br />
        <a href="https://newint.org">
          <img class="float-left media-logo" src="assets/img/newint-logo-bw-200px.png" width="200" alt="New Internationalist logo" />
        </a>
        <br /><br />
        <h1>The lives behind the label</h1>
        <p>Bangladesh is home to almost five million garment workers, making it the second largest manufacturer of garments in the world. Its factory workers make the clothes we wear every day.</p>
        <p>Meet the humans behind the high street.</p>

        <a href="#" id="this-btn-open"><strong><img style="width:17px" src="assets/img/play_intro.svg"> Enter the website</strong></a>
      </div>
    </div>

    <div class="video-wrap">
      <div class="index-video">
        <div id="closevideo">
          <span class="close-video-text">Enter the website</span>
          <span  class="close-video">&rarr;</span>
        </div>
        <video id="bg-index-video" controls>
          <source src="assets/img/vid/intro.mp4" type="video/mp4">
          <source src="assets/img/vid/intro.webm" type="video/webm">
          Your browser does not support HTML5 video.
        </video>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
      var videobtn = document.getElementById('this-btn-open');
      var videocontent = document.getElementsByClassName("video-wrap")[0];
      var videointro = document.getElementById("bg-index-video");
      var closevideo = document.getElementById("closevideo");

      videobtn.onclick = function() {
        videocontent.style.display = "block";
        videointro.play();
      }
      closevideo.onclick = function() {
        window.location.href = 'home.html';
      }
      videointro.onended = function() {
        $(".video-wrap").fadeOut();
      };
    </script>
  </body>
</html>
